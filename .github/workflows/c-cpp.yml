name: C/C++ CI

# Define events that trigger the workflow
on:
  # Define what kind of action for jobs to trigger
  push:
    # Trigger for specific branches
    branches: [ "main" ]
  pull_request:
    types:    [ "closed" ]
    branches: [ "main" ]
  # Manual Trigger of jobs
  workflow_dispatch:

jobs:
  build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Building using cmake
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    # Runs cmake using the makefile
    - name: Find makefile and make
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    # Upload main binary as artifact
    - name: Upload main as artifact
      uses: actions/upload-artifact@v3
      with:
        name: main-binary
        path: build/main

  test-1:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download main binary
      uses: actions/download-artifact@v3
      with:
        name: main-binary
      # tee output.log logs the output of the program
      # check if output contains <text> using grep -q <text>
    - name: Run the program and check whether the output is correct
      run: |
        output=$(./main)
        echo "Output: $output"
        expected="Hello, Github!"

        if [[ "$output" == "$expected" ]]; then
          echo "Test Passed..."
          exit 0
        else
          echo "Test Failed..."
          exit 1
        fi

        echo "Test Passed..."


    


